  <script>
    // Firebaseè¨­å®š
    const firebaseConfig = {

    // FirebaseåˆæœŸåŒ–
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const TARGET_LAT = 35.6555726;

    let people = [];

    // çµ±ä¸€ã•ã‚ŒãŸæ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
    function getDateString(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}/${m}/${d}`;
    }

    // çµ±ä¸€ã•ã‚ŒãŸæ™‚åˆ»ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
    function getTimeString(date) {
      const h = String(date.getHours()).padStart(2, '0');
      const m = String(date.getMinutes()).padStart(2, '0');
      const s = String(date.getSeconds()).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    async function loadData() {
      try {
        const peopleSnapshot = await db.collection('people').get();
        people = peopleSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        const today = getDateString(new Date());
        const todayRecordsSnapshot = await db.collection('records')
          .where('date', '==', today)
          .get();
        records = todayRecordsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        await loadMonthlyRanking();
      } catch (error) {
        console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    // ä»Šæœˆã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’å–å¾—ãƒ»è¡¨ç¤º
    async function loadMonthlyRanking() {
      try {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;

        const monthlyRecordsSnapshot = await db.collection('records').get();
        const monthlyRecords = monthlyRecordsSnapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .filter(r => {
            if (!r.date) return false;
            const parts = r.date.split('/');
            if (parts.length !== 3) return false;
            return parseInt(parts[0]) === year && parseInt(parts[1]) === month;
          });

        const rankingData = people.map(person => {
          const count = monthlyRecords.filter(r => r.personId === person.id).length;
          return { name: person.name, count: count };
        }).filter(item => item.count > 0)
          .sort((a, b) => b.count - a.count);

        updateRankingDisplay(rankingData);
      } catch (error) {
        console.error('ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤ºã‚’æ›´æ–°
    function updateRankingDisplay(rankingData) {
      const rankingList = document.getElementById('rankingList');
      const rankingListMobile = document.getElementById('rankingListMobile');
      
      let html = '';
      
      if (rankingData.length === 0) {
        html = '<div class="text-center text-gray-500 py-8">ä»Šæœˆã®å‡ºå‹¤è¨˜éŒ²ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</div>';

        html = rankingData.map((item, index) => {
          const rank = index + 1;
          let badgeColor = 'bg-indigo-100 text-indigo-700';
          let rankColor = 'text-indigo-600';
          
          if (rank === 1) {
            badgeColor = 'bg-yellow-100 text-yellow-700';
            rankColor = 'text-yellow-600';
          } else if (rank === 2) {

            rankColor = 'text-gray-600';

            rankColor = 'text-orange-600';
          }

          return `
            <div class="flex items-center gap-4 p-3 mb-2 bg-gray-50 rounded-xl hover:bg-gray-100 transition duration-200">
              <div class="text-3xl font-bold ${rankColor} w-10 text-center">${rank}</div>
              <div class="flex-1">
                <div class="font-bold text-gray-800">${item.name}</div>
                <div class="text-sm text-gray-600">${item.count}å›å‡ºå‹¤</div>
              </div>
              <span class="px-3 py-1 text-xs font-semibold ${badgeColor} rounded-full">
                ${rank === 1 ? 'ğŸ¥‡' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : ''}
              </span>
            </div>
          `;
        }).join('');
      }

      rankingList.innerHTML = html;
      rankingListMobile.innerHTML = html;

    // è·é›¢è¨ˆç®—
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const rad1 = lat1 * Math.PI / 180;
      const rad2 = lat2 * Math.PI / 180;
      const deltaLat = (lat2 - lat1) * Math.PI / 180;
      const deltaLon = (lon2 - lon1) * Math.PI / 180;
      
      const a = Math.sin(deltaLat / 2) ** 2 + Math.cos(rad1) * Math.cos(rad2) * Math.sin(deltaLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      
      return R * c;
    }

    // ä½ç½®æƒ…å ±ãƒã‚§ãƒƒã‚¯
    function checkLocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(

          currentPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude

          const distance = getDistance(TARGET_LAT, TARGET_LNG, currentPosition.lat, currentPosition.lng);
          const status = document.getElementById('locationStatus');
          
          if (distance <= DISTANCE_LIMIT) {
            status.className = 'mb-6 rounded-xl p-4 text-center font-semibold bg-green-50 border-2 border-green-500 text-green-800';
            status.textContent = `ä½ç½®æƒ…å ±OKï¼ˆè·é›¢: ${Math.round(distance)}mï¼‰`;
          } else {
            status.className = 'mb-6 rounded-xl p-4 text-center font-semibold bg-red-50 border-2 border-red-500 text-red-800';
            status.textContent = `ä½ç½®æƒ…å ±NGï¼ˆè·é›¢: ${Math.round(distance)}m - 200mä»¥å†…ã«ç§»å‹•ã—ã¦ãã ã•ã„ï¼‰`;
          }
        },

        }

    }

      if (!person) {
        nameError.classList.remove('hidden');
        document.getElementById('personName').focus();
        return;
      }

      const today = getDateString(new Date());
      const alreadyRecorded = records.some(r => 
        r.personId === person.id && r.date === today
      );

      if (alreadyRecorded) {
        alert('æœ¬æ—¥ã®å‡ºå‹¤ã¯æ—¢ã«è¨˜éŒ²ã•ã‚Œã¦ã„ã¾ã™ã€‚1æ—¥1å›ã®ã¿è¨˜éŒ²ã§ãã¾ã™ã€‚');
        return;
      }

      if (!currentPosition) {
        alert('ä½ç½®æƒ…å ±ã‚’å–å¾—ã§ãã¾ã›ã‚“');
        return;
      }

      const distance = getDistance(TARGET_LAT, TARGET_LNG, currentPosition.lat, currentPosition.lng);
      
      if (distance > DISTANCE_LIMIT + DISTANCE_BUFFER) {
        alert(`ä½ç½®æƒ…å ±ã®è·é›¢ãŒ${Math.round(distance)}mã§ã™ã€‚${DISTANCE_LIMIT}mä»¥å†…ã«ç§»å‹•ã—ã¦ãã ã•ã„ã€‚`);
        return;
      }

      const route = document.querySelector('input[name="route"]:checked').value;
      const now = new Date();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'è¨˜éŒ²ä¸­...';

      try {
        const recordData = {
          personId: person.id,

          route: route,
          date: getDateString(now),
          time: getTimeString(now),
          lat: currentPosition.lat,
          lng: currentPosition.lng,
          distance: distance,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('records').add(recordData);
        records.push({ id: Date.now(), ...recordData });

        await loadMonthlyRanking();

        successMessage.classList.remove('hidden');
        this.reset();

        setTimeout(() => {

      } catch (error) {
        console.error('è¨˜éŒ²ã‚¨ãƒ©ãƒ¼:', error);
        alert('è¨˜éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ');
      } finally {

        submitBtn.textContent = 'å‡ºå‹¤ã‚’è¨˜éŒ²';
